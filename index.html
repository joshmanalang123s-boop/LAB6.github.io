<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JOSH FAKESTORE API PRODUCTS</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Developer dashboard showing products from FakeStoreAPI">
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo" aria-hidden="true">
      
        <svg width="56" height="56" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Site logo">
          <defs>
            <linearGradient id="logo-grad" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#06b6d4" />
              <stop offset="1" stop-color="#3b82f6" />
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#logo-grad)" />
          <rect x="12" y="16" width="40" height="32" rx="6" fill="#ffffff" opacity="0.98" />
          <path d="M22 12c0-4 6-6 10-6s10 2 10 6" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" />
          <circle cx="24" cy="36" r="2" fill="#e6eefb" />
          <circle cx="40" cy="36" r="2" fill="#e6eefb" />
        </svg>
      </div>
      <h1>JOSH FAKESTORE API PRODUCTS</h1>
    </div>
  </header>

  <main>
    <section class="controls">
      <input id="search" placeholder="Search title or category" />
    </section>

    <section class="table-wrap">
      <table id="products-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
     
        </tbody>
      </table>
    </section>
  </main>

 
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-close" class="close">Ã—</button>
      <div class="modal-content">
        <img id="modal-image" alt="product image">
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          <p id="modal-category" class="muted"></p>
          <p id="modal-price" class="price"></p>
          <p id="modal-rating" class="muted"></p>
          <p id="modal-description"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
